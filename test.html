<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        * {
            border: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.2em;
            border-bottom: 1px solid gainsboro;
            background: white;
        }

        header * {
            cursor: pointer;
        }

        .productscontainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 5px;
            padding: 1.2em;
            background: #f2f2f2;
        }

        .sticky {
            position: fixed;
            width: 100%;
            top: 0;
        }

        .productscontainer .product {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            background: white;
            padding: 10px;
            border: 1px solid gainsboro;
            border-radius: 15px;
        }

        img {
            border-bottom: 1px solid gainsboro;
            height: 130px;
        }

        .priceandaddtocart {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
            margin-top: auto;
        }

        .carticon {
            display: flex;
            gap: 16px;
        }

        .carticon::after {
            content: attr(items);
        }

        .cartui {
            width: 45vw;
            background: white;
            padding: 15px;
            display: flex;
            flex-direction: column;
            position: fixed;
            right: -999px;
            top: 0;
            transition: all 0.5s ease;
            z-index: 99;
            height: 100vh;
        }

        .cartopened {
            right: 0;
        }

        .cartui .closecart {
            border-bottom: 1px solid gainsboro;
            margin-bottom: 1.5em;
            cursor: pointer;
        }

        .cartui .pccontainer {
            height: 75vh;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nameandprice {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: 1.2em 0;
        }

        .pnp {
            display: flex;
            gap: 15px;
        }

        button {
            cursor: pointer;
            padding: 15px;
            border-radius: 10px;
            background: #243358;
            box-shadow: 3px 2px 5px gainsboro;
            color: white;
            transition: transform .3s linear;
        }

        button:hover {
            transform: translateY(-3px);
        }

        .overlay {
            background: rgba(51, 51, 51, 0.282);
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: 99;
            display: none;
        }

        .cartproduct {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid gainsboro;
        }

        .pnp .img {
            width: 9rem;
            height: 8rem;
        }

        .pnp .img img {
            width: 9rem;
            height: 8rem;
        }

        @media screen and (max-width: 700px) {
            .cartui {
                width: 90vw;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <header>
        <div class="logo">Logo</div>
        <button class="carticon" onclick="showCart()" items="0">Cart</button>
    </header>

    <section class="productscontainer">
        <!-- Product items will be dynamically generated here -->
    </section>

    <div class="overlay"></div>

    <div class="cartui">
        <button class="closecart">Close</button>
        <div class="pccontainer">
        </div>
    </div>

    <div class="productscontainer">
    </div>

    <script>
        const productsList = [{
                id: 1,
                title: "Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops",
                price: 109.95,
                description: "Your perfect pack for everyday use and walks in the forest. Stash your laptop (up to 15 inches) in the padded sleeve, your everyday",
                category: "men's clothing",
                image: "https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg",
            },
            {
                id: 2,
                title: "Mens Casual Premium Slim Fit T-Shirts",
                price: 22.3,
                description: "Slim-fitting style, contrast raglan long sleeve, three-button henley placket, light weight & soft fabric for breathable and comfortable wearing. And Solid stitched shirts with round neck made for durability and a great fit for casual fashion wear and diehard baseball fans. The Henley style round neckline includes a three-button placket.",
                category: "men's clothing",
                image: "https://fakestoreapi.com/img/71-3HjGNDUL._AC_SY879._SX._UX._SY._UY_.jpg",
            }
        ];

        const productsContainer = document.querySelector(".productscontainer");
        const cartIcon = document.querySelector(".carticon");
        const cartUI = document.querySelector(".cartui");
        const closeCartBtn = document.querySelector(".closecart");
        const overlay = document.querySelector(".overlay");
        const cartContainer = document.querySelector(".pccontainer");

        let cartItems = 0;
        let cart = [];

        function generateProductItem(product) {
            const productItem = document.createElement("div");
            productItem.classList.add("product");
            productItem.innerHTML = `
                <img src="${product.image}" alt="${product.title}">
                <div class="nameandprice">
                    <div class="pnp">
                        <span class="name">${product.title}</span>
                        <span class="price">$${product.price}</span>
                    </div>
                    <button class="addtocart">Add to Cart</button>
                </div>
            `;
            return productItem;
        }

        function generateCartProduct(product) {
            const cartProduct = document.createElement("div");
            cartProduct.classList.add("cartproduct");
            cartProduct.innerHTML = `
                <img src="${product.image}" alt="${product.title}">
                <span>${product.title}</span>
                <span>$${product.price}</span>
                <button class="removefromcart">Remove</button>
            `;
            return cartProduct;
        }

        function addToCart(product) {
            cartItems++;
            cartIcon.setAttribute("items", cartItems);
            cart.push(product);
            saveCartToLocalStorage();
            const cartProduct = generateCartProduct(product);
            cartContainer.appendChild(cartProduct);
        }

        function removeFromCart(e) {
            const cartProduct = e.target.closest(".cartproduct");
            const index = Array.from(cartProduct.parentElement.children).indexOf(cartProduct);
            cart.splice(index, 1);
            saveCartToLocalStorage();
            cartProduct.remove();
            cartItems--;
            cartIcon.setAttribute("items", cartItems);
        }

        function toggleCartUI() {
            cartUI.classList.toggle("cartopened");
            overlay.style.display = (cartUI.classList.contains("cartopened")) ? "block" : "none";
        }

        function initializeProducts() {
            productsList.forEach(product => {
                const productItem = generateProductItem(product);
                productsContainer.appendChild(productItem);

                const addToCartBtn = productItem.querySelector(".addtocart");
                addToCartBtn.addEventListener("click", () => addToCart(product));
            });
        }

        function loadCartFromLocalStorage() {
            const cartData = localStorage.getItem("cart");
            if (cartData) {
                cart = JSON.parse(cartData);
                cartItems = cart.length;
                cartIcon.setAttribute("items", cartItems);

                cart.forEach(product => {
                    const cartProduct = generateCartProduct(product);
                    cartContainer.appendChild(cartProduct);
                });
            }
        }

        function saveCartToLocalStorage() {
            localStorage.setItem("cart", JSON.stringify(cart));
        }

        cartIcon.addEventListener("click", toggleCartUI);
        closeCartBtn.addEventListener("click", toggleCartUI);
        overlay.addEventListener("click", toggleCartUI);
        cartContainer.addEventListener("click", e => {
            if (e.target.classList.contains("removefromcart")) {
                removeFromCart(e);
            }
        });

        initializeProducts();
        loadCartFromLocalStorage();
    </script>
</body>

</html>
